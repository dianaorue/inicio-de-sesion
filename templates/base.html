{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <title>Task</title>
    <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
  </head>

  <body>
    <nav>
      <ul>
        <!-- ここから -->
        {% if user.is_authenticated %}
        <li><a href="{% url 'tasks:index' %}">タスク一覧</a></li>
        <li>
          <form method="POST" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-button">ログアウト</button>
          </form>
        </li>
        <li><a href="{% url 'user_detail' user.pk %}">会員情報</a></li>    <!-- 追記 -->
        {% else %}
        <li><a href="{% url 'login' %}">ログイン</a></li>
        <li><a href="{% url 'signup' %}">会員登録</a></li>    <!-- 追記 -->
        {% endif %}
        <!-- ここまで -->
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>

</html>
